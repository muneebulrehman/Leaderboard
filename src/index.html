<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>LeaderBoard</title>
	</head>
	<body>
		<section class="main">
			<div class="heading"><h1>Leaderboard</h1></div>
			<div class="content">
				<article class="score">
					<div class="score-header">
						<h3>Recent scores</h3>
						<button class="btn refresh">Refresh</button>
					</div>
					<ul class="score-board">
						<li class="each-score"><span>Name:</span><span>100</span></li>
						<li class="each-score"><span>Name:</span><span>20</span></li>
						<li class="each-score"><span>Name:</span><span>50</span></li>
						<li class="each-score"><span>Name:</span><span>75</span></li>
						<li class="each-score"><span>Name:</span><span>125</span></li>
						<li class="each-score"><span>Name:</span><span>77</span></li>
						<li class="each-score"><span>Name:</span><span>42</span></li>
					</ul>
				</article>
				<article class="form-section">
					<h3>Add your score</h3>
					<form action="">
						<input type="text" placeholder="Your name" />
						<input type="text" placeholder="Your score" />
						<button class="btn submit">Submit</button>
					</form>
				</article>
			</div>
		</section>
		<script type="module" src="./index.js"></script>
	</body>
</html>
